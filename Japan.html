<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>日幣 ⇄ 台幣 換算器</title>
  <style>
    body {
      max-width: 400px;
      margin: auto;
      font-family: sans-serif;
      padding: 1rem;
      background-color: #83b1c9;
    }
    select, input, button {
      font-size: 1rem;
      box-sizing: border-box;
    }
    select, input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }
    #btn {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      background: #2196f3;
      color: #fff;
    }
    .rate-line {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin: 0.5rem 0;
    }
    .rate-line input {
      width: 10ch;
      padding: 0.5rem;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    /* 數字按鈕鍵盤 */
    .num-pad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.25rem;
      margin: 0.5rem 0;
    }
    .num-pad .num-btn {
      padding: 0.75rem;
      font-size: 1.25rem;
      background: #eee;
      border: 1px solid #ccc;
      border-radius: 4px;
      color: #333;
      text-align: center;
    }
    .num-pad #clear-btn {
      padding: 0.75rem;
      font-size: 1.25rem;
      background: #f66;
      color: #fff;
    }
    #result {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>日幣 ⇄ 台幣 換算器</h2>

  <div class="rate-line">
    <span>匯率：</span>
    <input
      type="number"
      id="rate"
      value="0.2292"
      step="0.0001"
      min="0.0001"
    />
  </div>

  <select id="mode">
    <option value="j2t">日幣 → 台幣</option>
    <option value="t2j">台幣 → 日幣</option>
  </select>

  <input type="text" id="amount" placeholder="" />

  <!-- 0–9 數字按鈕鍵盤，最下排改成 .  0  清除 -->
  <div class="num-pad">
    <button class="num-btn">1</button>
    <button class="num-btn">2</button>
    <button class="num-btn">3</button>
    <button class="num-btn">4</button>
    <button class="num-btn">5</button>
    <button class="num-btn">6</button>
    <button class="num-btn">7</button>
    <button class="num-btn">8</button>
    <button class="num-btn">9</button>
    <button class="num-btn">.</button>
    <button class="num-btn">0</button>
    <button id="clear-btn">清除</button>
  </div>

  <button id="btn">換算</button>

  <p id="result"></p>

  <script>
    const modeEl   = document.getElementById('mode');
    const amtEl    = document.getElementById('amount');
    const rateEl   = document.getElementById('rate');
    const resEl    = document.getElementById('result');
    const numBtns  = document.querySelectorAll('.num-btn');
    const clearBtn = document.getElementById('clear-btn');

    function updatePlaceholder() {
      amtEl.placeholder = modeEl.value === 'j2t' ? '輸入日幣' : '輸入台幣';
    }
    updatePlaceholder();
    modeEl.addEventListener('change', () => {
      amtEl.value = '';
      resEl.textContent = '';
      updatePlaceholder();
    });

    amtEl.addEventListener('input', () => {
      const prefix = modeEl.value === 'j2t' ? '日幣' : '台幣';
      const digits = amtEl.value.replace(/[^0-9.]/g, '');
      amtEl.value = prefix + digits;
    });

    numBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        const char = btn.textContent;
        let raw = amtEl.value.replace(/[^0-9.]/g, '');
        if (char === '.' && raw.includes('.')) return;
        raw += char;
        const prefix = modeEl.value === 'j2t' ? '日幣' : '台幣';
        amtEl.value = prefix + raw;
      });
    });
    
    clearBtn.addEventListener('click', () => {
      amtEl.value = '';
      resEl.textContent = '';
    });

    document.getElementById('btn').addEventListener('click', () => {
      const rate = parseFloat(rateEl.value);
      if (isNaN(rate) || rate <= 0) {
        return alert('請輸入有效匯率');
      }
      const raw = amtEl.value.replace(/[^0-9.]/g, '');
      const amt = parseFloat(raw);
      if (isNaN(amt)) {
        return alert('請輸入有效金額');
      }
      let result, unit;
      if (modeEl.value === 'j2t') {
        result = amt * rate;
        unit   = '台幣';
      } else {
        result = amt / rate;
        unit   = '日幣';
      }
      resEl.textContent = `${unit}${result.toFixed(2).toLocaleString()}元`;
    });
  </script>
</body>
</html>
