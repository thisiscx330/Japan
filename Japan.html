<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>日幣 ⇄ 台幣 換算器</title>
  <style>
    body {
      max-width: 400px;
      margin: auto;
      font-family: sans-serif;
      padding: 1rem;
      background-color: #83b1c9;
    }
    select, input, button {
      font-size: 1rem;
      box-sizing: border-box;
    }
    select, input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }
    #btn {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      background: #2196f3;
      color: #fff;
    }
    .rate-line {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin: 0.5rem 0;
    }
    .rate-line span {
      white-space: nowrap;
    }
    .rate-line input {
      width: 10ch;
      padding: 0.5rem;
      margin: 0;
    }
    #reset-rate {
      padding: 0.5rem 0.75rem;
      background: #fff;
      border: 1px solid #ccc;
      color: #333;
      margin: 0;
    }
    .num-pad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.25rem;
      margin: 0.5rem 0;
    }
    .num-pad .num-btn {
      padding: 0.75rem;
      font-size: 1.25rem;
      background: #eee;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-align: center;
    }
    .num-pad #clear-btn {
      padding: 0.75rem;
      font-size: 1.25rem;
      background: #f66;
      color: #fff;
      text-align: center;
    }
    #result {
      display: none;
      margin-top: 1rem;
      font-size: 1.5rem;
      background: #fff;
      padding: 0.5rem;
      border-radius: 4px;
      text-align: center;
      font-weight: bold;
    }
    #common {
      margin-top: 1.5rem;
      padding: 0.75rem;
    }
    #common h3 {
      margin: 0 0 0.5rem;
      font-size: 1.1rem;
      text-align: center;
      color: #000;
    }
    #common ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #common li {
      margin: 0.25rem 0;
      font-size: 1rem;
      color: #000;
    }
    #common span.ref {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>日幣 ⇄ 台幣 換算器</h2>

  <div class="rate-line">
    <span>匯率：</span>
    <input
      type="text"
      id="rate"
      value="0.2292"
      pattern="[0-9]*([.][0-9]*)?"
    />
    <button id="reset-rate">預設</button>
  </div>

  <select id="mode">
    <option value="j2t">日幣 → 台幣</option>
    <option value="t2j">台幣 → 日幣</option>
  </select>

  <input type="text" id="amount" placeholder="輸入日幣" />

  <div class="num-pad">
    <button class="num-btn" data-key="1">1</button>
    <button class="num-btn" data-key="2">2</button>
    <button class="num-btn" data-key="3">3</button>
    <button class="num-btn" data-key="4">4</button>
    <button class="num-btn" data-key="5">5</button>
    <button class="num-btn" data-key="6">6</button>
    <button class="num-btn" data-key="7">7</button>
    <button class="num-btn" data-key="8">8</button>
    <button class="num-btn" data-key="9">9</button>
    <button class="num-btn" data-key=".">.</button>
    <button class="num-btn" data-key="0">0</button>
    <button id="clear-btn">清除</button>
  </div>

  <button id="btn">換算</button>
  <p id="result"></p>

  <div id="common">
    <h3>常用金額（以輸入匯率計算）</h3>
    <ul>
      <li>100 JPY = <span class="ref" data-value="100">--</span> TWD</li>
      <li>300 JPY = <span class="ref" data-value="300">--</span> TWD</li>
      <li>500 JPY = <span class="ref" data-value="500">--</span> TWD</li>
      <li>1,000 JPY = <span class="ref" data-value="1000">--</span> TWD</li>
      <li>3,000 JPY = <span class="ref" data-value="3000">--</span> TWD</li>
      <li>5,000 JPY = <span class="ref" data-value="5000">--</span> TWD</li>
      <li>10,000 JPY = <span class="ref" data-value="10000">--</span> TWD</li>
    </ul>
  </div>

  <script>
    const rateEl    = document.getElementById('rate');
    const resetBtn  = document.getElementById('reset-rate');
    const modeEl    = document.getElementById('mode');
    const amtEl     = document.getElementById('amount');
    const resEl     = document.getElementById('result');
    const numBtns   = document.querySelectorAll('.num-btn');
    const clearBtn  = document.getElementById('clear-btn');
    const refs      = document.querySelectorAll('.ref');

    let focusedInput = amtEl;
    amtEl.focus();

    [rateEl, amtEl].forEach(i => {
      i.addEventListener('focus', () => focusedInput = i);
      i.addEventListener('click', () => focusedInput = i);
    });

    // placeholder
    function updatePlaceholder() {
      amtEl.placeholder = modeEl.value === 'j2t' ? '輸入日幣' : '輸入台幣';
    }
    updatePlaceholder();
    modeEl.addEventListener('change', () => {
      amtEl.value = '';
      resEl.style.display = 'none';
      resEl.textContent = '';
      updatePlaceholder();
      amtEl.focus();
      focusedInput = amtEl;
    });

    function updateCommon() {
      const rate = parseFloat(rateEl.value) || 0;
      refs.forEach(el => {
        const v = +el.dataset.value;
        el.textContent = rate > 0
          ? (v * rate).toFixed(2).toLocaleString()
          : '--';
      });
    }
    updateCommon();
    rateEl.addEventListener('input', updateCommon);

    resetBtn.addEventListener('click', () => {
      rateEl.value = '0.2292';
      rateEl.focus();
      focusedInput = rateEl;
      updateCommon();
    });

    numBtns.forEach(btn => btn.addEventListener('click', () => {
      const key = btn.dataset.key;
      let val = focusedInput.value.replace(/[^0-9.]/g, '');
      if (key === '.' && val.includes('.')) return;
      val += key;
      if (focusedInput === amtEl) {
        const prefix = modeEl.value === 'j2t' ? '日幣' : '台幣';
        amtEl.value = prefix + val;
        amtEl.focus();
      } else {
        rateEl.value = val;
        rateEl.focus();
        updateCommon();
      }
    }));

    clearBtn.addEventListener('click', () => {
      focusedInput.value = '';
      if (focusedInput === amtEl) {
        resEl.style.display = 'none';
        resEl.textContent = '';
      } else {
        updateCommon();
      }
      focusedInput.focus();
    });

    document.getElementById('btn').addEventListener('click', () => {
      const rate = parseFloat(rateEl.value);
      if (isNaN(rate) || rate <= 0) {
        alert('請輸入有效匯率');
        rateEl.focus();
        return;
      }
      const raw = amtEl.value.replace(/[^0-9.]/g, '');
      const amt = parseFloat(raw);
      if (isNaN(amt)) {
        alert('請輸入有效金額');
        amtEl.focus();
        return;
      }
      let result, unit;
      if (modeEl.value === 'j2t') {
        result = amt * rate;
        unit   = '台幣';
      } else {
        result = amt / rate;
        unit   = '日幣';
      }
      resEl.textContent = `${unit}${result.toFixed(2).toLocaleString()}元`;
      resEl.style.display = 'block';
    });
  </script>
</body>
</html>
